<template name="contactItem">
    <li>
        <h4>
            <span class="name">{{name}}</span>
            <span class="cell"> at {{cell}}</span>
    {{#if currentUser}}
        <a class="btn-xs delete" href="#"><span class="glyphicon glyphicon-remove"></span></a>
    {{/if}}
        </h4>
    </li>
</template>
